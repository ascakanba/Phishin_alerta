<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Curso Gratuito - Algoritmo e Lógica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">UniCesumar</div>
    <nav>
      <a href="#">A UniCesumar</a>
      <a href="#">Cursos</a>
      <a href="#">Contato</a>
    </nav>
    <button class="inscreva-se">Inscreva-se</button>
  </header>

  <section class="hero">
    <div class="hero-texto">
      <h1>Seu sonho de aprender <span>Algoritmo e Lógica de Programação</span> não pode esperar.</h1>
      <p>Garanta sua vaga agora no curso online gratuito.</p>
      <a href="#formulario" class="cta">Matricule-se agora</a>
    </div>
    <div class="ultima-vaga">ÚLTIMAS VAGAS!</div>
  </section>

  <section class="formulario" id="formulario">
    <h2>Inscreva-se</h2>
    <form>
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <button type="submit">Enviar Inscrição</button>
    </form>
  </section>


</body>
</html>
